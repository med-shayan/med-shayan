<h1>Anämie</h1>

<h3>Definition</h3>
<p>Anämie bezeichnet eine Verminderung des Hämoglobingehalts im Blut.</p>

<h3>Ursachen</h3>
<ul>
  <li>Eisenmangel</li>
  <li>Blutverlust</li>
  <li>Vitamin-B12-Mangel</li>
</ul>

<h3>Symptome</h3>
<ul>
  <li>Müdigkeit</li>
  <li>Blässe</li>
  <li>Leistungsabfall</li>
</ul>
