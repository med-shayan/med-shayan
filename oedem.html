<div class="section">
  <h3>Definition</h3>
  <p>Ein Ödem ist eine Flüssigkeitsansammlung im Interzellularraum des Gewebes.</p>
</div>

<div class="section">
  <h3>Pathogenese / Ursachen</h3>
  <ul>
    <li>Herzinsuffizienz</li>
    <li>Venöse Abflussstörungen</li>
    <li>Nierenerkrankungen</li>
  </ul>
</div>

<div class="section">
  <h3>Typische Symptome</h3>
  <ul>
    <li>Schwellung</li>
    <li>Spannungsgefühl</li>
    <li>Druckdolenz</li>
  </ul>
</div>
