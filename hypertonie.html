<div class="section">
  <h3>Definition</h3>
  <p>Hypertonie bezeichnet einen dauerhaft erhöhten arteriellen Blutdruck.</p>
</div>

<div class="section">
  <h3>Pathogenese / Ursachen</h3>
  <ul>
    <li>Primär (essentiell, ohne erkennbare Ursache)</li>
    <li>Sekundär (z. B. Nierenerkrankungen, hormonelle Störungen)</li>
  </ul>
</div>

<div class="section">
  <h3>Typische Symptome</h3>
  <ul>
    <li>Oft symptomlos</li>
    <li>Kopfschmerzen</li>
    <li>Schwindel</li>
  </ul>
</div>
