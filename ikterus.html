<div class="section">
  <h3>Definition</h3>
  <p>Ikterus ist eine Gelbfärbung von Haut und Skleren durch erhöhtes Bilirubin.</p>
</div>

<div class="section">
  <h3>Pathogenese / Ursachen</h3>
  <ul>
    <li>Lebererkrankungen</li>
    <li>Gallenstau</li>
    <li>Hämolyse</li>
  </ul>
</div>

<div class="section">
  <h3>Typische Symptome</h3>
  <ul>
    <li>Gelbfärbung der Haut</li>
    <li>Dunkler Urin</li>
    <li>Heller Stuhl</li>
  </ul>
</div>
