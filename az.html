<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>A–Z Übersicht – Medizinisches Lexikon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<!-- CONTENT -->
<div class="container">

  <!-- TITEL -->
  <h1 class="lang de">A–Z Übersicht</h1>
  <h1 class="lang fa" dir="rtl">فهرست الفبایی</h1>

  <!-- BESCHREIBUNG -->
  <p class="lang de">
    Alle medizinischen Fachbegriffe alphabetisch sortiert.
  </p>

  <p class="lang fa" dir="rtl">
    تمام اصطلاحات پزشکی به ترتیب حروف الفبا مرتب شده‌اند.
  </p>

  <!-- LISTE -->
  <div id="az-liste" class="az-list"></div>

  <!-- ZURÜCK -->
  <p class="lang de">
    <a href="index.html">← Zurück zur Startseite</a>
  </p>

  <p class="lang fa" dir="rtl">
    <a href="index.html">← بازگشت به صفحه اصلی</a>
  </p>

</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- DATEN -->
<script src="begriffe.js"></script>

<!-- LOGIK -->
<script>
function setLang(lang) {
  localStorage.setItem("lang", lang);

  document.querySelectorAll('.lang').forEach(el => {
    el.style.display = 'none';
  });
  document.querySelectorAll('.' + lang).forEach(el => {
    el.style.display = 'block';
  });

  renderAZ(lang);
}

function renderAZ(lang) {
  const container = document.getElementById("az-liste");
  container.innerHTML = "";

  const sorted = [...begriffe].sort((a, b) => {
    const nameA = lang === "fa" ? a.name_fa : a.name_de;
    const nameB = lang === "fa" ? b.name_fa : b.name_de;
    const locale = lang === "fa" ? "fa" : "de";
    return nameA.localeCompare(nameB, locale);
  });

  let currentLetter = "";

  sorted.forEach(b => {
    const name = lang === "fa" ? b.name_fa : b.name_de;
    if (!name) return;

    const letter = name.charAt(0);

    if (letter !== currentLetter) {
      currentLetter = letter;
      const h2 = document.createElement("h2");
      h2.textContent = letter;
      container.appendChild(h2);
    }

    const p = document.createElement("p");
    p.innerHTML = `<a href="${b.file}">${name}</a>`;
    container.appendChild(p);
  });
}
</script>

<!-- HEADER LADEN -->
<script>
fetch("header.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("header").innerHTML = html;
  });
</script>

<!-- FOOTER LADEN -->
<script>
fetch("footer.html")
  .then(res => res.text())
  .then(html => {
    document.getElementById("footer").innerHTML = html;
  });
</script>

<!-- STARTSPRACHE -->
<script>
const savedLang = localStorage.getItem("lang") || "de";
setLang(savedLang);
</script>

</body>
</html>
