<h1>Tachykardie</h1>

<div class="section">
  <h3>Definition</h3>
  <p>Tachykardie bezeichnet eine Herzfrequenz von über 100 Schlägen pro Minute.</p>
</div>

<div class="section">
  <h3>Ursachen</h3>
  <ul>
    <li>Stress oder körperliche Belastung</li>
    <li>Fieber</li>
    <li>Herzerkrankungen</li>
  </ul>
</div>

<div class="section">
  <h3>Symptome</h3>
  <ul>
    <li>Herzklopfen</li>
    <li>Unruhe</li>
    <li>Atemnot</li>
  </ul>
</div>
