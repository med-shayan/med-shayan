<div class="section">
  <h3>Definition</h3>
  <p>Dyspnoe ist das subjektive Gefühl von Atemnot.</p>
</div>

<div class="section">
  <h3>Pathogenese / Ursachen</h3>
  <ul>
    <li>Herzinsuffizienz</li>
    <li>Lungenerkrankungen</li>
    <li>Psychische Ursachen (z. B. Angst)</li>
  </ul>
</div>

<div class="section">
  <h3>Typische Symptome</h3>
  <ul>
    <li>Kurzatmigkeit</li>
    <li>Angstgefühl</li>
    <li>beschleunigte Atmung</li>
  </ul>
</div>
