<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Medizinisches Lexikon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header"></div>

<div class="container">
  <h1 class="lang de">Medizinisches Lexikon</h1>
  <h1 class="lang fa" dir="rtl">واژه‌نامه پزشکی</h1>

  <p class="lang de">
    Kurze und verständliche Erklärungen medizinischer Fachbegriffe.
  </p>
  <p class="lang fa" dir="rtl">
    توضیحات ساده و قابل فهم اصطلاحات پزشکی.
  </p>

  <div class="section">
    <h3 class="lang de">Übersicht</h3>
    <h3 class="lang fa" dir="rtl">فهرست</h3>

    <a href="az.html" class="lang de">A–Z Übersicht</a>
    <a href="az.html" class="lang fa" dir="rtl">فهرست الفبایی</a>
  </div>

  <p class="lang de"><strong>von Shayan Daneshkhah</strong></p>
  <p class="lang fa" dir="rtl"><strong>تهیه‌شده توسط شایان دانش‌خواه</strong></p>
</div>

<div id="footer"></div>

<!-- ZENTRALE SPRACHLOGIK -->
<script>
function setLang(lang) {
  localStorage.setItem("lang", lang);
  document.querySelectorAll(".lang").forEach(e => e.style.display = "none");
  document.querySelectorAll(".lang." + lang).forEach(e => e.style.display = "block");
}

document.addEventListener("DOMContentLoaded", () => {
  fetch("header.html").then(r => r.text()).then(h => {
    document.getElementById("header").innerHTML = h;
  });

  fetch("footer.html").then(r => r.text()).then(f => {
    document.getElementById("footer").innerHTML = f;
  });

  const lang = localStorage.getItem("lang") || "de";
  setLang(lang);
});
</script>

</body>
</html>
